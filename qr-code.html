<!DOCTYPE html>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        #lang-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        #lang-btn:hover {
            background: white;
            color: black;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .link-card {
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        h2 {
            margin-bottom: 5px;
            color: #00ADB5;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

</head>
